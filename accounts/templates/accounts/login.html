{%extends "./utils/base.html"%} {%block content%}
{%include "./utils/alert.html"%}
<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
	<div class="sm:mx-auto sm:w-full sm:max-w-sm">
		<h2
			class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">
			Sign in to your account
		</h2>
	</div>

	<div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
		<form class="space-y-6" method="POST">
			{%csrf_token%}
			<div>
				<label
					for="email"
					class="block text-sm font-medium leading-6 text-gray-900"
					>Name</label
				>
				<div class="mt-2">
					<input
						id="email"
						name="user_email"
						type="email"
						autocomplete="name"
						placeholder="username"
						required
						class="block w-full rounded-md pl-1 border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" />
				</div>
			</div>

			 <div>
				<div class="flex items-center justify-between">
					<label
						for="password"
						class="block text-sm font-medium leading-6 text-gray-900"
						>Password</label
					>
				</div>
				<div class="mt-2">
					<input
						id="password"
						name="password"
						type="password"
						placeholder="password"
						autocomplete="current-password"
						required
						class="block w-full rounded-md pl-1 border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" />
				</div>
			</div> 

			<div class="flex gap-4">
				<button
					type="submit"
					class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
					Sing in
				</button>
				<button
					type="button"
					onClick = "sendOTP()"
					class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
					Sign in with OTP
				</button>

		
			</div>
		</form>

		<p class="mt-10 text-center text-sm text-gray-500">
			Not a member?
			<a
				href={% url "register_view" %}
				class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500"
				>Register</a
			>
		</p>
	</div>
</div>

<script>
function sendOTP(){
	const email =  document.getElementById("email").value
	if(email==""){
		alert("Email cannot be blanked")
	}
	alert(email)
	window.location.href=`/account/send_otp/${email}`
}
</script>

<div class="notification-container" id="notification"></div>
{% endblock %}
