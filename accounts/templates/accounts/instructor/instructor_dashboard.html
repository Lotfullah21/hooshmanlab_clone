{%extends "../utils/base.html"%} {%block content%}
<div>
	{%include "../utils/navbar.html"%}
	<div class="min-h-full px-6 py-12 lg:px-8 grid cols-12 justify-center">
		<div class="col-span-6">
			<a
				href="{% url 'add_course_view' %}"
				class="btn btn-primary bg-blue-400 px-3 py-1 rounded text-center"
				>add courses</a
			>
		</div>
	</div>
	<div
		class="grid gap-4 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 items-center justify-center p-4">
		{%for course in courses%}
		<div class="max-w-sm rounded overflow-hidden shadow-lg p-4 bg-white">
			<div class="card-content">
				<img class="w-full" src="" alt="Card image" />
				<div class="px-6 py-4">
					<h1 class="font-bold text-xl mb-2">{{course.course_title}}</h1>
					<h3 class="text-gray-700 text-base">{{course.course_description}}</h3>
				</div>
			</div>
			<div
				class="grid grid-cols-2 items-center justify-center footer px-6 py-4">
				<h4 class="text-gray-600">{{course.course_duration}}</h4>
				<a href="#" class="text-red-600 hover:text-red-800">
					<i class="fa-brands fa-youtube"></i>
				</a>
			</div>
			<div class="flex gap-3">
				<button class="btn rounded bg-blue-400 p-1">
					<a href={% url 'upload_image_view' %}>add new image</a>
				</button>
				<button class="btn rounded bg-orange-400 p-1">
					<a href={% url 'edit_image_view' 12%}>edit image</a>
				</button>
				<button class="btn rounded bg-red-400 p-1">
					<a href={% url 'delete_image_view' 12%}>delete image</a>
				</button>
			</div>
		</div>

		{%endfor%}
	</div>
</div>
<!-- Notification -->
<div class="notification-container" id="notification"></div>
{% endblock %}
