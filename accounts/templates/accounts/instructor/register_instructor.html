{%extends "../utils/base.html"%} {%block content%}
<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
	<div class="sm:mx-auto sm:w-full sm:max-w-sm">
		<h2
			class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">
			Register your account
		</h2>
	</div>

	<div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
		<form class="space-y-6" method="POST">
			{% csrf_token %}
			<div>
				<label
					for="first_name"
					class="block text-sm font-medium leading-6 text-gray-900"
					>First Name</label
				>
				<div>
					<input
						id="first_name"
						name="first_name"
						type="text"
						autocomplete="first_name"
						placeholder="first name"
						required
						class="block w-full rounded-md pl-1 border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" />
				</div>
			</div>

			<div>
				<label
					for="last_name"
					class="block text-sm font-medium leading-6 text-gray-900"
					>Last Name</label
				>
				<div>
					<input
						id="last_name"
						name="last_name"
						type="text"
						autocomplete="last_name"
						placeholder="last name"
						required
						class="block w-full rounded-md pl-1 border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" />
				</div>
			</div>
			<div>
				<label
					for="course_name"
					class="block text-sm font-medium leading-6 text-gray-900"
					>Course Name</label
				>
				<div>
					<input
						id="course_name"
						name="course_name"
						type="text"
						autocomplete="course_name"
						placeholder="course name"
						required
						class="block w-full rounded-md pl-1 border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" />
				</div>
			</div>
			<div>
				<div class="flex items-center justify-between">
					<label
						for="email"
						class="block text-sm font-medium leading-6 text-gray-900"
						>email</label
					>
				</div>
				<div>
					<input
						id="email"
						name="email"
						type="email"
						placeholder="email"
						required
						class="block w-full rounded-md pl-1 border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" />
				</div>
			</div>
			<div>
				<div class="flex items-center justify-between">
					<label
						for="phone"
						class="block text-sm font-medium leading-6 text-gray-900"
						>Phone Number</label
					>
				</div>
				<div>
					<input
						id="phone"
						name="phone_number"
						type="number"
						placeholder="phone number"
						required
						class="block w-full rounded-md pl-1 border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" />
				</div>
			</div>
	
			<div>
				<div class="flex items-center justify-between">
					<label
						for="password"
						class="block text-sm font-medium leading-6 text-gray-900"
						>Password</label
					>
				</div>
				<div>
					<input
						id="password"
						name="password"
						type="password"
						placeholder="password"
						autocomplete="current-password"
						required
						class="block w-full rounded-md pl-1 border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" />
				</div>
			</div>

			<div>
				<button
					type="submit"
					class="flex w-full mt-4 justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
					Register
				</button>
			</div>
		</form>
		<p class="mt-10 text-center text-sm text-gray-500">
			Already  a member?
			<a
				href={% url "login_view" %}
				class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500"
				>Login</a
			>
		</p>
	</div>
</div>

<!-- Notification -->
<div class="notification-container" id="notification"></div>
{% endblock %}
