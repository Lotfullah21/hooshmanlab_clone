<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
			integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer" />
		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body>
		{% include "./navbar.html"%}
		<div class="flex justify-center gap-2 mt-1 mr-1">
			<button
				class="btn btn-primary text-white bg-blue-500 hover:bg-blue-700 p-1 rounded">

			</button>
			<button
				class="btn btn-primary text-white bg-blue-500 hover:bg-blue-700 p-1 rounded">

			</button>
			<button
				class="btn btn-primary text-white bg-blue-500 hover:bg-blue-700 p-1 rounded">

			</button>
			<button
				class="btn btn-primary text-white bg-blue-500 hover:bg-blue-700 p-1 rounded">
				<a href="{% url 'instructor_login_view' %}">login instructor</a>
			</button>
			<button
				class="btn btn-primary text-white bg-blue-500 hover:bg-blue-700 p-1 rounded">
				<a href="{% url 'instructor_dashboard_view' %}">dashboard</a>
			</button>

		{%block content%} {% endblock %}
		<div class="bg-gray-950 p-5 mt-9">

				All rights reserved. 2024 hooshmandlab
			</p>
		</div>
